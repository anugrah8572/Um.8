
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
      background: #5a67d8;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #434190;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website!</h1>
    <p>We're glad you're here. Explore and enjoy your stay.</p>
    <a href="#">Get Started</a>
  </div>
</body>
</html>
